<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델 - 폭, 너비</title>

<style type="text/css">

	/*
	 	width: 요소의 가로 너비르 지정
	 	height: 요소의 세로 너비를 지정
	 	auto: 브라우저가 너비를 계산해서 요소 왼쪽, 오른쪽 여백을 동일하게 만든다. => 요소를 가운데 배치
	 	px, %, em, rem, cm 등을 단위로 사용한다.
	*/

	div {
		width: auto; /* block 요소의 width 속성을 auto로 지정하면 100%가 기본값으로 사용된다. */
		height: auto; /* block 요소의 height 속성을 auto로 지정하면 0이 기본값으로 사용된다. */
		background-color: mediumslateblue;
	}
	
	span {
		width: auto;
		height: auto;
		background-color: skyblue;
	}

</style>

</head>
<body>

<div>ㅇㅇ</div>
<span></span>

</body>
</html>
