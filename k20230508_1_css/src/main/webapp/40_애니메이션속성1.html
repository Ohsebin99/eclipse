<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 - 이름, 재생시간</title>

<style type="text/css">

	.box {
		width: 100px;
		height: 100px;
		background-color: tomato;
		border-radius: 10px;
	}
	
	.box:hover {
		animation-name: ani;
		animation-duration: 2s; 
	}
	
	@keyframes ani {
		0%{
			width: 100px;
		}
		50%{
			width: 500px;
		}
		100%{
			width:300px;
			background-color: green;
		}
	}

</style>

</head>
<body>

<div class="box"></div>

</body>
</html>
