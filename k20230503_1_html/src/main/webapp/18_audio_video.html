<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>멀티미디어</title>
</head>
<body>

<!-- 
	<audio> 태그는 html 문서에 소리 컨텐츠를 포함시킬 때 사용한다.
	src 속성은 컨텐츠의 url을 지정한다.
	controls="controls" 속성은 제어 컨트롤러를 표시한다.
	autoplay="autoplay" 속성은 준비되면 바로 재상한다.
	loop="loop" 속성은 반복 재생이다.
	muted="muted" 속성은 음소거 표시
 -->

<audio src="./multimedia/audio.mp3" controls="controls"></audio>
<audio src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"
	  controls="controls"></audio>
<audio src="./multimedia/audio.mp3" controls="controls" autoplay="autoplay"></audio>

<!-- 
	<video> 태그는 html 문서에 영상 컨텐츠를 포함시킬 때 사용한다.
	src 속성은 컨텐츠가 저장된 경로나 컨텐츠의 url을 지정한다.
	poster 속성은 썸네일이다.
 -->

<video src="./multimedia/video.mp4" controls="controls"></video>
<video src="./multimedia/video.mp4" controls="controls"
	  poster="./images/qqq.jpg" muted="muted" width="500"></video>
	  
https://www.youtube.com/embed/grSY9vTYZmo
<iframe src="https://www.youtube.com/embed/grSY9vTYZmo" controls="controls"></iframe>
</body>
</html>
